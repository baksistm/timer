<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Timer Profissional</title>

<style>
:root {
  --bg: #020617;
  --card: #020617;
  --primary: #38bdf8;
  --success: #22c55e;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD PRINCIPAL */
.app {
  background: rgba(2,6,23,.9);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  width: 360px;
  box-shadow: 0 25px 60px rgba(0,0,0,.6);
  text-align: center;
}

/* LOGO */
.logo {
  margin-bottom: 10px;
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 20px;
}

/* TIMER */
.timer-display {
  font-size: 2.6rem;
  font-weight: bold;
  margin: 20px 0;
  letter-spacing: 2px;
}

/* INPUTS */
.inputs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.inputs input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  text-align: center;
  font-size: 1rem;
}

/* BOTÕES */
.buttons {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: .3s;
}

.start {
  background: var(--primary);
  color: #020617;
}

.pause {
  background: #facc15;
  color: #422006;
}

.reset {
  background: #ef4444;
  color: #450a0a;
}

button:hover {
  opacity: .85;
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-box {
  background: #020617;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 320px;
  animation: scale .3s ease;
}

.popup-box img {
  width: 120px;
  margin-bottom: 15px;
}

.popup-box h2 {
  margin-bottom: 15px;
}

.popup-box button {
  background: var(--success);
  color: #022c22;
}

@keyframes scale {
  from { transform: scale(.8); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}
</style>
</head>

<body>

<div class="app">
  <img class="logo" alt="logo" src="assets/logo.png"/>
  
  <h1>Timer Profissional</h1>

  <div class="timer-display" id="display">00:00:00</div>

  <div class="inputs">
    <input type="number" id="h" placeholder="Horas" min="0">
    <input type="number" id="m" placeholder="Min" min="0">
    <input type="number" id="s" placeholder="Seg" min="0">
  </div>

  <div class="buttons">
    <button class="start" onclick="startTimer()">Iniciar</button>
    <button class="pause" onclick="pauseTimer()">Pausar</button>
    <button class="reset" onclick="resetTimer()">Resetar</button>
  </div>
</div>

<!-- POPUP -->

    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
let totalSeconds = 0;
let interval = null;
const display = document.getElementById("display");
const popup = document.getElementById("popup");

if ("Notification" in window && Notification.permission !== "granted") {
  Notification.requestPermission();
}

function updateDisplay() {
  const h = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
  const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
  const s = String(totalSeconds % 60).padStart(2, "0");
  display.textContent = `${h}:${m}:${s}`;
}

function startTimer() {
  if (interval) return;

  if (totalSeconds === 0) {
    const h = Number(document.getElementById("h").value || 0);
    const m = Number(document.getElementById("m").value || 0);
    const s = Number(document.getElementById("s").value || 0);
    totalSeconds = h * 3600 + m * 60 + s;
    if (totalSeconds <= 0) return alert("Informe um tempo válido");
  }

  interval = setInterval(() => {
    totalSeconds--;
    updateDisplay();
    if (totalSeconds <= 0) {
      clearInterval(interval);
      interval = null;
      showPopup();
      notify();
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(interval);
  interval = null;
}

function resetTimer() {
  pauseTimer();
  totalSeconds = 0;
  updateDisplay();
}

function showPopup() {
  popup.style.display = "flex";
}

function closePopup() {
  popup.style.display = "none";
}

function notify() {
  if (Notification.permission === "granted") {
    new Notification("⏰ Seu tempo acabou", {
      body: "O timer chegou ao fim.",
      icon: document.querySelector(".logo").src
    });
  }
}

updateDisplay();
</script>

</body>
</html>
